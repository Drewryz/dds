# Section that is ignored by resmoke.py.
config_variables:
- &keyFile jstests/libs/authTestsKey
- &keyFileData Thiskeyisonlyforrunningthesuitewithauthenticationdontuseitinanytestsdirectly

selector:
  js_test:
    roots:
    - jstests/core/*.js
    exclude_files:
    # Skip any tests that run with auth explicitly.
    - jstests/core/*[aA]uth*.js
    #added by xiangyu
    - jstests/core/bypass_doc_validation.js
    - jstests/core/capped_update.js
    - jstests/core/constructors.js
    - jstests/core/eval_mr.js
    - jstests/core/geo_sort1.js
    - jstests/core/mr*.js
    - jstests/core/operation_latency_histogram.js
    - jstests/core/profile_mapreduce.js
    - jstests/core/repair_server12955.js
    - jstests/core/repair_database.js
    - jstests/core/temp_cleanup.js
    - jstests/core/drop2.js  #only for shardinged_coll.. and sharding_jscore...
    # not to run due to disallow copydb command
    - jstests/core/copydatabase_no_id_index.js
    - jstests/core/collation.js
    - jstests/core/copydb.js
    - jstests/core/system_profile.js
    - jstests/core/convert_to_capped_nonexistant.js
executor:
  js_test:
    config:
      shell_options:
        global_vars:
          TestData:
            auth: true
            authMechanism: SCRAM-SHA-1
            keyFile: *keyFile
            keyFileData: *keyFileData
        eval: jsTest.authenticate(db.getMongo())
        authenticationDatabase: local
        authenticationMechanism: SCRAM-SHA-1
        password: *keyFileData
        username: __system
        readMode: commands
    hooks:
    - class: CleanEveryN
      n: 20
    fixture:
      class: MongoDFixture
      mongod_options:
        auth: ''
        keyFile: *keyFile
        set_parameters:
          enableTestCommands: 1
          enableLocalhostAuthBypass: false
