selector:
  js_test:
    roots:
    - jstests/aggregation/*.js
    - jstests/aggregation/bugs/*.js
    - jstests/aggregation/expressions/*.js
    - jstests/aggregation/sources/*/*.js
    exclude_files:
    - jstests/aggregation/bugs/server14969.js
    - jstests/aggregation/bugs/server19095_cluster.js
    - jstests/aggregation/bugs/server3253.js
    - jstests/aggregation/bugs/server6179.js
    - jstests/aggregation/bugs/server6118.js
    - jstests/aggregation/mongos_slaveok.js
    - jstests/aggregation/bugs/server7781.js
    - jstests/aggregation/sources/addFields/use_cases_cluster.js
    - jstests/aggregation/sources/addFields/weather_cluster.js
    - jstests/aggregation/sources/facet/use_cases_cluster.js
    - jstests/aggregation/sources/graphLookup/sharded.js
    - jstests/aggregation/sources/replaceRoot/address_cluster.js
    - jstests/aggregation/testshard1.js
    - jstests/aggregation/bugs/server6118_cluster.js
    - jstests/aggregation/bugs/server6179_cluster.js
    - jstests/aggregation/bugs/server7781_cluster.js
executor:
  js_test:
    config:
      shell_options:
        readMode: commands
    hooks:
    - class: ValidateCollections
    - class: CleanEveryN
      n: 20
    fixture:
      class: MongoDFixture
      mongod_options:
        set_parameters:
          enableTestCommands: 1
