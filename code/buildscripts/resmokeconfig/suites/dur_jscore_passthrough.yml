selector:
  js_test:
    roots:
    - jstests/core/*.js
    exclude_files:
    - jstests/core/repair*.js  # Fails on recovery.
    - jstests/core/shellkillop.js  # Takes forever and doesn't test anything new.
    - jstests/core/mr*.js
    - jstests/core/constructors.js
    - jstests/core/eval_mr.js
    - jstests/core/profile_mapreduce.js
    - jstests/core/temp_cleanup.js
    - jstests/core/capped_update.js
    - jstests/core/operation_latency_histogram.js
    - jstests/core/bypass_doc_validation.js
    - jstests/core/drop2.js
    # not to run due to disallow copydb command
    - jstests/core/auth_copydb.js
    - jstests/core/collation.js
    - jstests/core/copydatabase_no_id_index.js
    - jstests/core/copydb.js
    - jstests/core/system_profile.js
    - jstests/core/convert_to_capped_nonexistant.js
executor:
  js_test:
    config:
      shell_options:
        readMode: commands
    hooks:
    - class: ValidateCollections
    - class: CleanEveryN
      n: 20
    fixture:
      class: MongoDFixture
      mongod_options:
        journal: ''
        set_parameters:
          enableTestCommands: 1
        smallfiles: ''
        durOptions: 8
