selector:
  js_test:
    roots:
    - jstests/parallel/*.js
    exclude_files:
    - jstests/parallel/basicPlus.js
    - jstests/parallel/basic.js
    #- jstests/parallel/del.js
executor:
  js_test:
    config:
      shell_options:
        readMode: commands
    hooks:
    - class: ValidateCollections
    - class: CleanEveryN
      n: 20
    fixture:
      class: MongoDFixture
      mongod_options:
        set_parameters:
          enableTestCommands: 1
