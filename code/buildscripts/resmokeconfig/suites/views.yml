selector:
  js_test:
    roots:
    - jstests/views/*.js
    exclude_files:
    - jstests/views/initial_sync_views.js
    - jstests/views/views_stats.js
    - jstests/views/views_all_commands_cluster.js
    - jstests/views/views_collation_cluster.js
    - jstests/views/views_creation_cluster.js
    - jstests/views/views_find_cluster.js
    - jstests/views/views_sharded.js
executor:
  js_test:
    config:
      shell_options:
        readMode: commands
    hooks:
    - class: ValidateCollections
    - class: CleanEveryN
      n: 20
    fixture:
      class: MongoDFixture
      mongod_options:
        set_parameters:
          enableTestCommands: 1
