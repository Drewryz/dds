# Section that is ignored by resmoke.py.
config_variables:
- &keyFile jstests/libs/authTestsKey
- &keyFileData Thiskeyisonlyforrunningthesuitewithauthenticationdontuseitinanytestsdirectly

selector:
  js_test:
    roots:
    - jstests/replsets/*.js
    exclude_files:
    # Skip any tests that run with auth explicitly.
    - jstests/replsets/*[aA]uth*.js
    - jstests/replsets/clean_shutdown_oplog_state.js # @DFV not support Restart as a standalone node.
    - jstests/replsets/oplog_replay_on_startup.js # @DFV not support Restart as a standalone node.
    - jstests/replsets/oplog_replay_on_startup_with_bad_op.js # @DFV not support Restart as a standalone node.

executor:
  js_test:
    config:
      shell_options:
        global_vars:
          TestData:
            auth: true
            authMechanism: SCRAM-SHA-1
            keyFile: *keyFile
            keyFileData: *keyFileData
        nodb: ''
        readMode: commands
