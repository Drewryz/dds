selector:
  js_test:
    roots:
    - jstests/serial_run/*.js
    exclude_files:
    - jstests/serial_run/election_timing.js
executor:
  js_test:
    config:
      shell_options:
        readMode: commands
    hooks:
    - class: ValidateCollections
    - class: CleanEveryN
      n: 1
    fixture:
      class: MongoDFixture
      mongod_options:
        set_parameters:
          enableTestCommands: 1
